<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexível">
    </picture>
    <h2>Reproduzindo áudio</h2>
    <audio src="midias/Smoke Jacket Blues - TrackTribe.mp3" controls autoplay></audio>
    <h2>Outra maneira de reproduzir áudio (a mais adequada)</h2>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/Smoke Jacket Blues - TrackTribe.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
